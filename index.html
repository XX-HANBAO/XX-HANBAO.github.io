<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>遗迹公告</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#FF4D4F',
            secondary: '#7E57C2',
            dark: '#0A0A0A',
            'dark-gray': '#121212',
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .text-shadow {
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }
      .bg-subtle {
        background-color: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(8px);
      }
      .animate-fade-in {
        animation: fadeIn 2s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body class="min-h-screen font-inter bg-dark text-gray-300 overflow-x-hidden relative">
  <!-- 简单背景 -->
  <div class="fixed inset-0 bg-grid opacity-30 pointer-events-none"></div>
  <div class="absolute top-0 left-0 w-full h-1/2 bg-gradient-to-b from-primary/5 to-transparent"></div>
  
  <!-- 背景音乐：安和桥 - 宋冬野（自动播放设置） -->
  <audio id="bgMusic" autoplay loop>
    <source src="https://music.163.com/song/media/outer/url?id=28442874.mp3" type="audio/mpeg">
  </audio>
  
  <!-- 音频播放提示（针对浏览器阻止自动播放的情况） -->
  <div id="audioPrompt" class="fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-dark-gray/90 text-white px-4 py-3 rounded-full flex items-center z-50 opacity-0 transition-opacity duration-500">
    <<i class="fa fa-volume-up mr-2 text-primary"></</i>
    <span>点击开启背景音乐</span>
  </div>
  
  <div class="container max-w-2xl mx-auto px-6 py-16 relative z-10">
    <!-- 标题 -->
    <div class="text-center mb-12 animate-fade-in">
      <h1 class="text-4xl md:text-5xl font-bold text-white mb-4 text-shadow">遗迹公告</h1>
      <div class="text-gray-500 text-lg" id="current-date"></div>
    </div>
    
    <!-- 公告内容 -->
    <div class="bg-subtle rounded-2xl p-8 mb-12 border border-gray-800 animate-fade-in" style="animation-delay: 0.3s">
      <p class="mb-6 leading-relaxed">你们好，各位喜欢用遗迹的哥姐弟妹</p>
      
      <p class="mb-6 leading-relaxed">因为傻逼太多了所以我不打算更新了，QQ群因为有傻逼总举报所以关锁了</p>
      
      <p class="mb-6 leading-relaxed">TG频道和TG的官方群里面也是有傻逼，搁那里冷嘲热讽的，想我欠他的一样，一群臭司马的嘲讽仔</p>
      
      <p class="mb-6 leading-relaxed">再更新我就在破空的群更新了，新版本也是免费公益的版本，目前我也不清楚是哪里检测，所以自备过检测</p>
    </div>
    
    <!-- QQ群号 -->
    <div class="bg-subtle rounded-2xl p-6 border border-gray-800 animate-fade-in" style="animation-delay: 0.6s">
      <h2 class="text-xl font-semibold text-white mb-4 flex items-center">
        <<i class="fa fa-qq text-primary mr-2"></</i> QQ群号
      </h2>
      <div class="grid md:grid-cols-2 gap-4">
        <div class="bg-dark-gray p-4 rounded-xl border border-gray-700 flex items-center">
          <span class="text-gray-400 mr-3">1.</span>
          <span class="text-white font-medium">736095733</span>
        </div>
        <div class="bg-dark-gray p-4 rounded-xl border border-gray-700 flex items-center">
          <span class="text-gray-400 mr-3">2.</span>
          <span class="text-white font-medium">1040444197</span>
        </div>
      </div>
    </div>
    
    <!-- 底部信息 -->
    <div class="text-center text-gray-500 text-sm mt-12 animate-fade-in" style="animation-delay: 0.9s">
      <p>感谢曾经的支持与理解</p>
    </div>
  </div>

  <script>
    // 显示当前日期
    function updateDate() {
      const now = new Date();
      const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
      document.getElementById('current-date').textContent = now.toLocaleDateString('zh-CN', options);
    }
    
    // 处理背景音乐自动播放
    document.addEventListener('DOMContentLoaded', function() {
      updateDate();
      
      // 简单的背景网格
      document.body.classList.add('bg-[#0A0A0A]');
      const style = document.createElement('style');
      style.textContent = `
        .bg-grid {
          background-size: 30px 30px;
          background-image:
            linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
            linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        }
      `;
      document.head.appendChild(style);
      
      // 处理音频播放
      const audio = document.getElementById('bgMusic');
      const audioPrompt = document.getElementById('audioPrompt');
      
      // 尝试自动播放，处理浏览器限制
      audio.play().catch(error => {
        console.log('自动播放被浏览器阻止，等待用户交互:', error);
        // 显示提示
        setTimeout(() => {
          audioPrompt.style.opacity = '1';
        }, 1000);
      });
      
      // 点击页面任意位置开启音频（针对浏览器阻止的情况）
      document.body.addEventListener('click', () => {
        if (audio.paused) {
          audio.play();
          audioPrompt.style.opacity = '0';
        }
      }, { once: true });
    });
  </script>
</body>
</html>
